<ion-content class="ion-padding" fullscreen>
  <div class="card-container">
    <div class="wish-card animate__animated animate__zoomIn">
      <h1 class="title">🎉 Joyeux Anniversaire 🎉</h1>
      <p class="message">Que cette journée soit remplie de bonheur et de belles surprises 🎂✨</p>

      <ion-button expand="block" color="primary" (click)="shareWish()">
        Partager ce souhait
      </ion-button>

      <!-- ✅ Ajout du nom de la société -->
      <div class="company-signature">
        <p>✨ Carte offerte par <span class="company-name">#AllenFamily</span> ✨</p>
      </div>
    </div>
  </div>
</ion-content>
